<div>
    <h2 data-translate="colisuiviApp.colis.home.title">Colis</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="colis.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="colisuiviApp.colis.home.createLabel">
                        Create new Colis
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="colisuiviApp.colis.statut">Statut</span></th>
                    <th><span >Expidateur</span></th>
                    <th><span >Destinataire</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="colis in vm.colis track by colis.id">
                    <td><a ui-sref="colis-detail({id:colis.id})">{{colis.id}}</a></td>
                    <td data-translate="{{'colisuiviApp.LivraisonStatut.' + colis.statut}}">{{colis.statut}}</td>
                    <td >{{colis.expidateur.nom}}</td>
                    <td >{{colis.destinataire.nom}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="colis-detail({id:colis.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="colis.edit({id:colis.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="colis.delete({id:colis.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
