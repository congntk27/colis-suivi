
<div>
    <h2><span data-translate="colisuiviApp.agence.detail.title">Agence</span> {{vm.agence.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="colisuiviApp.agence.nom">Nom</span></dt>
        <dd>
            <span>{{vm.agence.nom}}</span>
        </dd>
        <dt><span data-translate="colisuiviApp.agence.adresse">Adresse</span></dt>
        <dd>
            <span>{{vm.agence.adresse}}</span>
        </dd>
        <dt><span data-translate="colisuiviApp.agence.phone">Phone</span></dt>
        <dd>
            <span>{{vm.agence.phone}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="agence-detail.edit({id:vm.agence.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
