
<div>
    <h2><span data-translate="colisuiviApp.cheminement.detail.title">Cheminement</span> {{vm.cheminement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="colisuiviApp.cheminement.dataArrive">Data Arrive</span></dt>
        <dd>
            <span>{{vm.cheminement.dataArrive | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cheminement-detail.edit({id:vm.cheminement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
